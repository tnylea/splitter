<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./alpine.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] { display: none }
      html, body { height: 100%; margin: 0; }
    </style>
    <title>Pines Splitter Demo</title>
  </head>
  <body x-data class="h-screen">
    <div  class="h-full w-full">
      
      <pines-splitter>
        <div class="bg-gray-100 p-4">Left panel</div>
        <pines-splitter direction="vertical">
          <div class="bg-gray-200 p-4">Top right panel</div>
          <div class="bg-gray-300 p-4">Middle right panel</div>
          <pines-splitter>
            <div class="bg-gray-400 p-4">Bottom right left panel</div>
            <div class="bg-gray-500 p-4">Bottom right right panel</div>
          </pines-splitter>
        </pines-splitter>
      </pines-splitter>


    </div>

    <script type="module" src="/components/pines-splitter.js"></script>
  </body>
</html>
